name: Scheduled Job

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
  
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '21'
    - name: Install dependencies
      run: npm install
    - name: Run publish
      run: node index.js
